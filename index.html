<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide active">
                <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3wzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE3MDU2NzU3Mjh8&ixlib=rb-4.0.3&q=80&w=1000" alt="Mountain landscape">
            </div>
            <div class="slide">
                <img src="https://images.unsplash.com/photo-1518791841217-8f162f1e1131?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3wzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE3MDU2NzU3Mjh8&ixlib=rb-4.0.3&q=80&w=1000" alt="Forest path">
            </div>
            <div class="slide">
                <img src="https://images.unsplash.com/photo-1493976040374-85c8e12f0c0e?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3wzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE3MDU2NzU3Mjh8&ixlib=rb-4.0.3&q=80&w=1000" alt="Beach sunset">
            </div>
            <div class="slide">
                <img src="https://images.unsplash.com/photo-1470225620780-dba8ba36b745?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3wzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE3MDU2NzU3Mjh8&ixlib=rb-4.0.3&q=80&w=1000" alt="Desert scenery">
            </div>
            <div class="slide">
                <img src="https://images.unsplash.com/photo-1484591974057-265bb767ef71?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3wzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE3MDU2NzU3Mjh8&ixlib=rb-4.0.3&q=80&w=1000" alt="City skyline">
            </div>
            <div class="slide">
                <img src="https://images.unsplash.com/photo-1511367461989-f85a21fda167?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3wzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE3MDU2NzU3Mjh8&ixlib=rb-4.0.3&q=80&w=1000" alt="Lake with mountains">
            </div>
            <div class="slide">
                <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3wzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE3MDU2NzU3Mjh8&ixlib=rb-4.0.3&q=80&w=1000" alt="Waterfall in forest">
            </div>
            <div class="slide">
                <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3wzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE3MDU2NzU3Mjh8&ixlib=rb-4.0.3&q=80&w=1000" alt="Autumn trees">
            </div>
        </div>
        
        <button class="nav-btn prev-btn" aria-label="Previous image">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
        
        <button class="nav-btn next-btn" aria-label="Next image">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
        
        <div class="dots-container">
            <button class="dot active" data-index="0" aria-label="Go to slide 1"></button>
            <button class="dot" data-index="1" aria-label="Go to slide 2"></button>
            <button class="dot" data-index="2" aria-label="Go to slide 3"></button>
            <button class="dot" data-index="3" aria-label="Go to slide 4"></button>
            <button class="dot" data-index="4" aria-label="Go to slide 5"></button>
            <button class="dot" data-index="5" aria-label="Go to slide 6"></button>
            <button class="dot" data-index="6" aria-label="Go to slide 7"></button>
            <button class="dot" data-index="7" aria-label="Go to slide 8"></button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
